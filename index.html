<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Inventory Dashboard - Devan Capps</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dealership Inventory Optimization Dashboard</h1>
        <p>Developed by Devan Capps</p>
    </header>
    <nav>
        <button id="inventoryBtn" class="active">Inventory</button>
        <button id="salesBtn">Sales</button>
        <button id="trendsBtn">Trends</button>
    </nav>
    <main>
        <section id="inventorySection" class="active">
            <h2>Inventory Composition</h2>
            <div class="chart-container">
                <canvas id="inventoryChart" class="chart"></canvas>
            </div>
        </section>
        <section id="salesSection">
            <h2>Sales Performance</h2>
            <div class="chart-container">
                <canvas id="salesChart" class="chart"></canvas>
            </div>
        </section>
        <section id="trendsSection">
            <h2>Market Trends</h2>
            <div class="chart-container">
                <canvas id="trendsChart" class="chart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>Created as part of the Dealership Inventory Optimization project</p>
        <p>Skills: JavaScript, HTML/CSS, Data Visualization, User Interface Design</p>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
